<div class="container">

  <app-breadcrumbs [paths]="breadCrumbs"></app-breadcrumbs>

  <div class="d-flex justify-content-center">
    <div class="card col-12">
      <div class="card-header row">
        {{courseForm.controls.title.value}}
      </div>
      <div class="card-body">
        <form [formGroup]="courseForm">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   formControlName="title">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      formControlName="description">
            </textarea>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <div class="col-4">
              <div class="input-group row">
                <input class="form-control"
                       id="date"
                       placeholder="dd/mm/yyyy"
                       formControlName="date"
                       ngbDatepicker #datepicker="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                    <fa-icon [icon]="faCalendar"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <app-duration formControlName="duration"></app-duration>

          <app-authors [authorsList]="authorsList$ | async"
                       formControlName="authors"></app-authors>

          <button class="btn btn-primary"
                  (click)="save()"
                  [disabled]="courseForm.invalid"
          >Save</button>

          <button class="btn secondary float-right"
                  (click)="cancel()">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
