<div class="container">

  <app-breadcrumbs [paths]="breadCrumbs"></app-breadcrumbs>

  <div class="d-flex justify-content-center">
    <div class="card col-12">
      <div class="card-header row">
        {{title.value}}
      </div>
      <div class="card-body">
        <div>

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   [formControl]="title">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      [formControl]="description">
            </textarea>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <div class="col-4">
              <div class="input-group row">
                <input class="form-control"
                       id="date"
                       placeholder="yyyy-mm-dd"
                       [formControl]="date"
                       ngbDatepicker #datepicker="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                    <fa-icon [icon]="faCalendar"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="duration">Duration</label>
            <div class="row">
              <div class="col-4">
                <input type="number"
                       min="0"
                       class="form-control"
                       id="duration"
                       [formControl]="duration"/>
              </div>
              <div class="col-3 mt-2"
                   *ngIf="duration.value > 0">
                {{duration | formatDuration}}
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="authors">Authors</label>
            <input type="text"
                   class="form-control"
                   id="authors"
                   [formControl]="authors">
          </div>


          <button class="btn btn-primary"
                  (click)="save()">Save</button>

          <button class="btn secondary float-right"
                  (click)="cancel()">Cancel</button>

        </div>
      </div>
    </div>
  </div>
</div>
