<div class="card mb-2">
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        {{course.creationDate | date : 'MM.dd.yyyy'}}
      </div>

      <div class="col-2">
        {{course.title | uppercase}}
      </div>

      <div class="col-5">
        <div *ngFor="let descriptionString of course.description">{{descriptionString}}</div>
      </div>

      <div class="col-1">
        {{course.duration}}
      </div>

      <div class="col-2">
        <div class="btn-group-vertical">
          <button class="btn btn-info">Edit Course</button>
          <button class="btn btn-warning" (click)="deleteCourse()">Delete Course</button>
        </div>
      </div>
    </div>
  </div>
</div>
