<div class="container">

  <app-breadcrumbs [paths]="breadCrumbs"></app-breadcrumbs>

  <div class="row d-flex justify-content-between">
    <div class="col-8">
      <div class="row">
        <div class="col-10">
          <input type="search"
                 class="form-control"
                 placeholder="Text to search"
                 (keyup)="onSearchChanged()"
                 [(ngModel)]="textToSearch">
        </div>
      </div>
    </div>
    <div class="col-auto">
      <button class="btn btn-light"
              (click)="addCourse()">
        Add Course
      </button>
    </div>
  </div>
  <app-course-plate
    *ngFor="let course of courses | orderByDate"
    [course]="course"
    (delete)="onCourseDelete($event)">
  </app-course-plate>

  <div class="card mb-2"
       *ngIf="courses.length === 0">
    <div class="card-body">
      NO DATA. FEEL FREE TO ADD NEW COURSE.
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <nav>
      <ul class="pagination">
        <li class="page-item"
            *ngFor="let page of pages"
            [ngClass]="{ 'active': page.index === currentPageIndex}">
          <span class="page-link"
                (click)="goTo(page)">
            {{page.index}}
          </span>
        </li>
      </ul>
    </nav>
  </div>
</div>

<ng-template #modalView let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you really want to delete this course?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">No</button>
  </div>
</ng-template>
