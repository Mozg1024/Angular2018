<div class="container">

  <app-breadcrumbs></app-breadcrumbs>

  <div class="row d-flex justify-content-between">
    <div class="col-8">
      <div class="row">
        <div class="col-10">
          <input type="search"
                 class="form-control"
                 placeholder="Text to search"
                 [(ngModel)]="textToSearch">
        </div>
        <div class="col-auto">
          <button type="submit"
                  class="btn btn-primary mb-2 search-button"
                  (click)="search()">Find</button>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <button class="btn btn-light">Add Course</button>
    </div>
  </div>
  <app-course-plate
    *ngFor="let course of courses | orderByDate"
    [course]="course"
    (delete)="onCourseDelete($event)">
  </app-course-plate>

  <div class="card mb-2"
       *ngIf="courses.length === 0">
    <div class="card-body">
      NO DATA. FEEL FREE TO ADD NEW COURSE.
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <button
      class="btn btn-success load-more-button"
      (click)="loadMore()">
      More coursesâ€¦
    </button>
  </div>
</div>
